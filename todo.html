<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- Include the following line to use Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4">CRUD Operations</h2>
        <div id="input" class="mb-4">
            <input autocomplete="off" type="text" id="name" placeholder="Enter First Name"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
            <input type="text" id="lname" placeholder="Enter Last Name"
                class="w-full mt-2 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
            <button onclick="addRecords()"
                class="w-full mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Add
            </button>
        </div>
        <div id="output"></div>
    </div>
    <script src="node.js"></script>
    
</body>

</html>
